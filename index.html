<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
</head>

<body class="container mt-5 bg-color px-3">
    <section class="container bg-light d-flex flex-column py-5 col-lg-8">
        <div class="row mb-5">
            <h1 class="d-flex justify-content-center">Todo List</h1>
        </div>
        <div class="row mb-3">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="Enter todo..." id="new-item" />
                <button id="add-btn" type="button" class="btn btn-outline-secondary">
          Add
        </button>
            </div>
        </div>
        <div>
            <ul class="list-group list-group-flush" id="todo-list"></ul>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
